{% extends 'base.html' %}

{% block title %}Admin Registration - Electronic Shop Management System{% endblock %}

{% block content %}
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#" style="font-size: 24px;">Electronic Shop Management System</a>
        </div>
    </nav>

    <div class="container mt-5 d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg rounded" style="width: 30rem;">
            <div class="card-body">
                <h2 class="text-center text-primary mb-4"><i class="fas fa-user-shield"></i> Admin Registration</h2>
                <form id="registerForm" class="mt-4">
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="mobile" class="form-label">Mobile Number</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="^[0-9]{10}$">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="address" class="form-label">Address</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-home"></i></span>
                            <textarea class="form-control" id="address" name="address" placeholder="Enter your address" required></textarea>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user-tag"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter a username" required pattern="[a-zA-Z0-9_]{3,}">
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter a strong password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3"><i class="fas fa-user-check"></i> Register</button>
                </form>
                <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle form submission and print data to console -->
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Collect the form data
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Print data to the console
            console.log('Name:', name);
            console.log('Mobile:', mobile);
            console.log('Email:', email);
            console.log('Address:', address);
            console.log('Username:', username);
            console.log('Password:', password);

            // Additional validation or AJAX request can go here
        });
    </script>
{% endblock %}
